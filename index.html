<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Joke Repo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html{-webkit-text-size-adjust:100%;text-size-adjust:100%}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#fff;color:#111}
header{position:sticky;top:0;z-index:10;background:#fff;padding:16px}
.container{max-width:800px;margin:0 auto;display:flex;flex-direction:column;gap:12px}
.rule{max-width:800px;margin:0 auto;border-top:1px solid #eee}
h1{margin:0;font-size:22px;font-weight:bold;color:#00b3b3}
.search{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:6px;font-size:16px;outline:none;appearance:none;color:#515151}
.search::placeholder{color:#9a9a9a}
.search:focus,.search:focus-visible{border-color:#00b3b3;box-shadow:0 0 0 2px rgba(0,179,179,.25)}
.post-box{border:1px solid #ddd;border-radius:8px;padding:12px;transition:box-shadow .2s}
.post-box:focus-within{border-color:#00b3b3;box-shadow:0 0 0 2px rgba(0,179,179,.25)}
textarea{width:100%;border:none;resize:none;outline:none;font-size:16px;line-height:1.5;min-height:44px;max-height:300px;color:#515151}
textarea::placeholder{color:#9a9a9a}
.post-actions{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
.counter{font-size:12px;color:#888}
button{background:#00b3b3;color:#fff;border:none;border-radius:6px;padding:8px 14px;font-size:13px;cursor:pointer}
button:disabled{opacity:.5;cursor:not-allowed}
main{padding:16px}
.feed{max-width:800px;margin:0 auto;display:flex;flex-direction:column;gap:12px}
.joke{width:100%;border:1px solid #eee;border-radius:8px;padding:12px;cursor:pointer;transition:background .2s}
.joke:hover{background:#fafafa}
.joke-text{font-size:14px;white-space:pre-wrap;overflow:hidden;transition:max-height .3s ease;color:#515151}
.more{margin-top:6px;font-size:12px;color:#00b3b3;cursor:pointer;user-select:none}
.joke-footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px;gap:10px}
.vote{font-size:13px;font-weight:bold;color:#00b3b3;cursor:pointer;user-select:none}
.vote.disabled{opacity:.4;cursor:not-allowed}
.meta{font-size:12px;color:#888;user-select:none}
</style>
</head>
<body>
<header>
<div class="container">
<h1>Joke Repo</h1>
<input class="search" placeholder="Search jokes">
<div class="post-box">
<textarea id="jokeInput" maxlength="2500" placeholder="Share a joke..."></textarea>
<div class="post-actions">
<div class="counter"><span id="count">0</span>/2500</div>
<button id="postBtn" disabled>Post Joke</button>
</div>
</div>
</div>
</header>
<div class="rule"></div>
<main>
<div id="jokes" class="feed"></div>
</main>
<script>
const HOME_LIMIT=100,NEW_WINDOW=7*24*60*60*1000;const input=document.getElementById("jokeInput"),postBtn=document.getElementById("postBtn"),count=document.getElementById("count"),list=document.getElementById("jokes"),search=document.querySelector(".search");let jokes={},votes=safeParse(localStorage.getItem("votes"),{}),lastLoadAt=0,loading=false,openMap=new Map();const cached=safeParse(localStorage.getItem("cachedJokes"),{});if(Object.keys(cached).length){jokes=cached;render()}input.addEventListener("input",()=>{count.textContent=input.value.length;postBtn.disabled=!input.value.trim();input.style.height="auto";input.style.height=input.scrollHeight+"px"});search.addEventListener("input",render);postBtn.addEventListener("click",async()=>{const text=input.value.trim();if(!text)return;postBtn.disabled=true;await fetch("/.netlify/functions/post-joke",{method:"POST",headers:{"content-type":"application/json"},body:JSON.stringify({text})}).catch(()=>{});input.value="";count.textContent="0";input.style.height="44px";await load(true)});async function load(force=false){const now=Date.now();if(loading||(!force&&now-lastLoadAt<3000))return;loading=true;try{const res=await fetch("/.netlify/functions/get-jokes",{cache:"no-store"});const data=await res.json();if(data&&data.jokes&&typeof data.jokes==="object"){jokes=data.jokes;persistJokes();render()}lastLoadAt=Date.now()}catch{}loading=false}function persistJokes(){localStorage.setItem("cachedJokes",JSON.stringify(jokes))}function persistVotes(){localStorage.setItem("votes",JSON.stringify(votes))}function safeParse(v,f){try{return v?JSON.parse(v):f}catch{return f}}function isLive(j){return j&&j.deleted!==true&&typeof j.text==="string"&&j.text.trim().length>0}let rT=0;function relayout(){clearTimeout(rT);rT=setTimeout(()=>{const cards=list.querySelectorAll(".joke");for(const card of cards){const id=card.getAttribute("data-id");if(!id)continue;const open=!!openMap.get(id);const text=card.querySelector(".joke-text");if(!text)continue;text.style.maxHeight="none";requestAnimationFrame(()=>{text.style.maxHeight=text.scrollHeight+"px";if(!open)setTimeout(()=>{text.style.maxHeight="none"},350)})}},180)}window.addEventListener("resize",relayout,{passive:true});window.addEventListener("orientationchange",relayout,{passive:true});function render(){list.innerHTML="";const term=(search.value||"").toLowerCase(),now=Date.now();const visible=Object.entries(jokes).filter(([_,j])=>isLive(j)&&(!term||j.text.toLowerCase().includes(term)));const recent=visible.filter(([_,j])=>now-(j.ts||0)<=NEW_WINDOW).sort((a,b)=>(b[1].ts||0)-(a[1].ts||0));const recentIds=new Set(recent.map(([id])=>id));const ranked=visible.filter(([id])=>!recentIds.has(id)).sort((a,b)=>{const sb=b[1].score||0,sa=a[1].score||0;return sb!==sa?sb-sa:(b[1].ts||0)-(a[1].ts||0)});const feed=[...recent,...ranked].slice(0,HOME_LIMIT);const liveIds=new Set(feed.map(([id])=>id));for(const k of openMap.keys())if(!liveIds.has(k))openMap.delete(k);for(const[id,j]of feed){const card=document.createElement("div");card.className="joke";card.setAttribute("data-id",id);const full=j.text,preview=full.slice(0,200),expandable=full.length>200;const text=document.createElement("div");text.className="joke-text";const more=document.createElement("div");more.className="more";more.textContent="More";if(!expandable)more.style.display="none";let open=!!openMap.get(id);const setContent=()=>{text.textContent=open?full:(preview+(expandable?"…":""));more.textContent=open?"Less":"More"};const settle=()=>{if(!open)setTimeout(()=>{text.style.maxHeight="none"},350)};const apply=a=>{if(a){const prev=text.getBoundingClientRect().height;setContent();text.style.maxHeight=prev+"px";requestAnimationFrame(()=>{text.style.maxHeight=text.scrollHeight+"px";settle()})}else{setContent();text.style.maxHeight="none";requestAnimationFrame(()=>{text.style.maxHeight=text.scrollHeight+"px";settle()})}};const toggle=()=>{if(!expandable)return;open=!open;openMap.set(id,open);apply(true)};card.addEventListener("click",toggle);more.addEventListener("click",e=>{e.stopPropagation();toggle()});const footer=document.createElement("div");footer.className="joke-footer";const vote=document.createElement("div");vote.className="vote"+(votes[id]?" disabled":"");vote.textContent="▲ "+(j.score||0);vote.addEventListener("click",async e=>{e.stopPropagation();if(votes[id])return;votes[id]=true;persistVotes();j.score=(j.score||0)+1;persistJokes();render();await fetch("/.netlify/functions/vote-joke",{method:"POST",headers:{"content-type":"application/json"},body:JSON.stringify({id})}).catch(()=>{});load(true)});const meta=document.createElement("div");meta.className="meta";meta.textContent=now-(j.ts||0)<=NEW_WINDOW?"New":"";footer.append(vote,meta);card.append(text,more,footer);list.append(card);apply(false)}}load(true);setInterval(()=>load(false),10000);
</script>
</body>
</html>
