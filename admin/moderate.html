<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Moderate Jokes</title><script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script><style>
html{-webkit-text-size-adjust:100%;text-size-adjust:100%}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#fff;color:#111}
header{position:sticky;top:0;z-index:10;background:#fff;padding:16px;border-bottom:1px solid #eee}
.wrap{max-width:900px;margin:0 auto;display:flex;flex-direction:column;gap:10px}
h1{margin:0;font-size:18px;color:#00b3b3}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
input{font-size:16px;padding:10px 12px;border:1px solid #ddd;border-radius:6px;outline:none;color:#515151;flex:1;min-width:220px}
input:focus{border-color:#00b3b3;box-shadow:0 0 0 2px rgba(0,179,179,.25)}
button{background:#00b3b3;color:#fff;border:none;border-radius:6px;padding:10px 12px;font-size:13px;cursor:pointer}
button.secondary{background:#fff;color:#00b3b3;border:1px solid #00b3b3}
button.danger{background:#ff4d4f}
button:disabled{opacity:.55;cursor:not-allowed}
main{padding:16px}
.list{max-width:900px;margin:0 auto;display:flex;flex-direction:column;gap:12px}
.card{border:1px solid #eee;border-radius:10px;padding:12px}
.meta{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;font-size:12px;color:#888;margin-bottom:8px}
.txt{white-space:pre-wrap;color:#515151;font-size:14px;line-height:1.45}
.actions{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:10px;flex-wrap:wrap}
.pill{display:inline-flex;align-items:center;gap:6px}
.small{font-size:12px;color:#888}
a{color:#00b3b3;text-decoration:none}
a:hover{text-decoration:underline}
.notice{max-width:900px;margin:0 auto;padding:12px;border:1px solid #eee;border-radius:10px;color:#515151}
</style></head><body><header><div class="wrap"><h1>Joke Repo — Moderation</h1><div class="row"><button id="loginBtn" class="secondary">Log in</button><button id="logoutBtn" class="secondary" disabled>Log out</button><a href="/admin/" class="small">Back to CMS</a></div><div class="row"><input id="q" placeholder="Search jokes (text, id)"><button id="refreshBtn" disabled>Refresh</button></div><div class="row small"><span id="status">Not logged in.</span></div></div></header><main><div id="notice" class="notice">Log in to load jokes. You can delete/hide any joke here; it disappears from the public feed.</div><div id="list" class="list"></div></main><script>
const q=document.getElementById("q"),list=document.getElementById("list"),statusEl=document.getElementById("status"),loginBtn=document.getElementById("loginBtn"),logoutBtn=document.getElementById("logoutBtn"),refreshBtn=document.getElementById("refreshBtn"),notice=document.getElementById("notice");let token="",jokes=[];function setStatus(t){statusEl.textContent=t}function fmt(ts){try{return new Date(ts).toLocaleString()}catch{return""}}async function getToken(){const u=window.netlifyIdentity&&window.netlifyIdentity.currentUser&&window.netlifyIdentity.currentUser();if(!u)throw new Error("not_logged_in");return await u.jwt()}async function api(path,body){const res=await fetch("/.netlify/functions/"+path,{method:body?"POST":"GET",headers:{"content-type":"application/json","authorization":"Bearer "+token},body:body?JSON.stringify(body):undefined});const txt=await res.text();let data=null;try{data=txt?JSON.parse(txt):null}catch{}if(!res.ok)throw new Error((data&&data.error)||txt||("HTTP_"+res.status));return data}function filter(){const t=(q.value||"").trim().toLowerCase();return !t?jokes:jokes.filter(j=>((j.id||"").toLowerCase().includes(t))||((j.text||"").toLowerCase().includes(t)))}function render(){list.innerHTML="";const items=filter();notice.style.display=items.length?"none":"block";for(const j of items){const card=document.createElement("div");card.className="card";const meta=document.createElement("div");meta.className="meta";const left=document.createElement("div");left.innerHTML=`<span class="pill"><strong>ID:</strong><span class="small">${j.id}</span></span>`;const right=document.createElement("div");right.textContent=`score ${j.score||0} • ${fmt(j.ts||0)}`;meta.append(left,right);const txt=document.createElement("div");txt.className="txt";txt.textContent=j.text||"";const actions=document.createElement("div");actions.className="actions";const del=document.createElement("button");del.className="danger";del.textContent="Delete / Hide";del.addEventListener("click",async e=>{e.stopPropagation();if(!confirm("Hide this joke from the public feed?"))return;del.disabled=true;try{await api("admin-delete-joke",{id:j.id});jokes=jokes.filter(x=>x.id!==j.id);render();setStatus("Deleted "+j.id)}catch(err){alert(String(err&&err.message||err));del.disabled=false}});actions.append(del);card.append(meta,txt,actions);list.append(card)}}async function load(){refreshBtn.disabled=true;q.disabled=true;setStatus("Loading…");try{token=await getToken();const data=await api("admin-list-jokes");jokes=(data&&data.jokes)||[];setStatus("Loaded "+jokes.length+" jokes.");render()}catch(err){setStatus(String(err&&err.message||err))}refreshBtn.disabled=false;q.disabled=false}function syncAuth(){const u=window.netlifyIdentity&&window.netlifyIdentity.currentUser&&window.netlifyIdentity.currentUser();const logged=!!u;loginBtn.disabled=logged;logoutBtn.disabled=!logged;refreshBtn.disabled=!logged;q.disabled=!logged;notice.textContent=logged?"No matches.":"Log in to load jokes. You can delete/hide any joke here; it disappears from the public feed.";setStatus(logged?"Logged in.":"Not logged in.")}loginBtn.addEventListener("click",()=>{window.netlifyIdentity&&window.netlifyIdentity.open("login")});logoutBtn.addEventListener("click",()=>{window.netlifyIdentity&&window.netlifyIdentity.logout()});refreshBtn.addEventListener("click",load);q.addEventListener("input",render);if(window.netlifyIdentity){window.netlifyIdentity.init();window.netlifyIdentity.on("init",()=>{syncAuth();if(window.netlifyIdentity.currentUser())load()});window.netlifyIdentity.on("login",()=>{syncAuth();load()});window.netlifyIdentity.on("logout",()=>{jokes=[];list.innerHTML="";syncAuth()})}else{setStatus("Netlify Identity not available.")}syncAuth();
</script></body></html>
